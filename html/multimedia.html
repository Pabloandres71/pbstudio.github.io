<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PB Studio - Portafolio Comercial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Hero / Inicio -->
  <header class="bg-dark text-white text-center py-5">
    <div class="container">
      <img id="logo" src="/sources/negativo_pb.png" alt="Logo PB Studio" class="mb-3" style="max-width: 200px;">

      <a href="#contacto" class="btn btn-primary btn-lg mt-3">Contáctame</a>

      <h2 class="mb-4">Producción Multimedia</h2>
      <p class="lead mb-4">Edición de video, animación 2D/3D y storytelling audiovisual. Esta sección resume mi experiencia visual en movimiento.</p>
      <div class="ratio ratio-16x9 mx-auto" style="max-width: 720px;">
        <video controls>
          <source src="/sources/AnimaciónLogo.mp4" type="video/mp4">
